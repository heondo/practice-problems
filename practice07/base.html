function pigLatin(text){
  var splitArr = text.split(' ');
  // once split, map function that changes
  var firstChar = splitArr.map(indPig);
  return firstChar.join(' ');
}

function indPig(text){
  var string = text;
  var change = string.slice(0,1).toLowerCase();
  string += change;
  return string.slice(1, string.length) + 'ay';
}
