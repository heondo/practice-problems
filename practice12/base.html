  <script>
// I dont think the instructions have enough examples for me to have inferred that is what the function does.
function seq(num){
  var result = [];
  for (var i = num*2; i<40; i+=2){
    var temp = i
    if (i > num*10){
      temp /= 4;
    }
    result.push(temp);
  }
  return result;
}
