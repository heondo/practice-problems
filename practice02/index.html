<!DOCTYPE html>
<html>
  <head>
    <script>
      function reverse(array){
        var list = [];
        for (var i = 0; i < array.length; i++){
          list.push(array[array.length-1-i])
        }
        return list;
      }
      console.log(reverse([1,2,3,4,5,6]))
    </script>
