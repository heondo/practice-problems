<!DOCTYPE html>

<head>
  <script>
    // too similar to switch statement that required use to calulate user input
    function math_seq(num1, num2) {
      var answer = [num1 + '+' + num2 + '=' + num1 + num2, num1 + '*' + num2 + '=' + num1 * num2, num1 + '-' + num2 + '=' + (num1 - num2), num1 + '/' + num2 + '=' + num1 / num2];
      return answer;
    }
  </script>
